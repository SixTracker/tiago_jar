<!-- SCRIPT ADD USUARIO -->
<script>
  exibeFuncionario()

  const openMU2 = document.getElementById('open-modal-excluir');
  const openMU1 = document.getElementById('open-modal-Perfil');
  const openMU = document.getElementById('open-modal-u');
  const modal_container1 = document.getElementById('modalPerfil_container');
  const modal_container2 = document.getElementById('modalExcluirFunc_container');
  const modal_container = document.getElementById('modal_container');
  const closeMU = document.getElementById('closeMU');
  const closeMU1 = document.getElementById('closeMU1');
  const closeMU2 = document.getElementById('closeMU2');


  openMU.addEventListener('click', () => {
    modal_container.classList.add('show');
  });
  openMU1.addEventListener('click', () => {
    modal_container1.classList.add('show');
  });
  ;

  closeMU.addEventListener('click', () => {
    modal_container.classList.remove('show');
  });
  closeMU1.addEventListener('click', () => {
    modal_container1.classList.remove('show');
  });
  closeMU2.addEventListener('click', () => {
    modal_container2.classList.remove('show');
  });


  const inputs = document.querySelectorAll(".input");

  function addcl() {
    let parent = this.parentNode.parentNode;
    parent.classList.add("focus");
  }

  function remcl() {
    let parent = this.parentNode.parentNode;
    if (this.value == "") {
      parent.classList.remove("focus");
    }
  }


  inputs.forEach(input => {
    input.addEventListener("focus", addcl);
    input.addEventListener("blur", remcl);
  });
</script>
